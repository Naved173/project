<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
    <title>BMI Calculator</title>
</head>

<body>
    <h1 style="text-align: center;">Body Mass Index Calculator</h1>
    <div class="card-bmi">
        <div class="screen" id="result"></div>
        <label for="mass">Mass :</label>
        <input type="number" class="inputs" id="mass" placeholder="Mass in Kilogram" />
        <label for="mass">Height :</label>
        <input type="number" class="inputs" id="height" placeholder="Height in cms" />
        <div class="buttons">
            <button class="btn">Calculate BMI</button>
        </div>
    </div>
</body>

</html>
